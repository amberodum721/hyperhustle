    <script>




const blogContainer = document.getElementById('blog-list');
const POSTS_PER_PAGE = 5;

function renderBlogList() {
    const urlParams = new URLSearchParams(window.location.search);
    const filter = urlParams.get('filter');
    const currentPage = parseInt(urlParams.get('page')) || 1;

    // 1. Filter posts
    const filteredPosts = filter 
        ? POST_DATA.filter(post => post.category.toLowerCase() === filter.toLowerCase())
        : POST_DATA;

    if (filteredPosts.length === 0) {
        blogContainer.innerHTML = `<div class="error-message"><h2>No posts found in "${filter}"</h2><a href="index">Show all posts</a></div>`;
        return;
    }

    // 2. Calculate Pagination
    const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
    const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
    const paginatedPosts = filteredPosts.slice(startIndex, startIndex + POSTS_PER_PAGE);

    // 3. Render Header
    let contentHtml = filter ? `<h2 style="margin-bottom:20px; color:var(--primary-color);">Category: ${filter.charAt(0).toUpperCase() + filter.slice(1)}</h2>` : '';

    // 4. Render Posts
    contentHtml += paginatedPosts.map(blog => `
        <div class="blog-card">
            <img src="${blog.thumbnail}" class="blog-thumbnail">
            <div class="blog-content">
                <a href="index?filter=${blog.category.toLowerCase()}" class="blog-category">${blog.category}</a>
                <h2 class="blog-title"><a href="${blog.path}">${blog.title}</a></h2>
                <div class="article-meta">By admin / ${blog.date}</div>
                <p class="blog-excerpt">${blog.excerpt}</p>
            </div>
        </div>
    `).join('');

    // 5. Build Pagination UI
    if (totalPages > 1) {
        let paginationHtml = `<div class="pagination">`;
        
        // Prev button
        if (currentPage > 1) {
            paginationHtml += `<a href="?${filter ? 'filter=' + filter + '&' : ''}page=${currentPage - 1}" class="prev-next">Prev</a>`;
        }

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            const activeClass = i === currentPage ? 'active' : '';
            paginationHtml += `<a href="?${filter ? 'filter=' + filter + '&' : ''}page=${i}" class="page-num ${activeClass}">${i}</a>`;
        }

        // Next button
        if (currentPage < totalPages) {
            paginationHtml += `<a href="?${filter ? 'filter=' + filter + '&' : ''}page=${currentPage + 1}" class="prev-next">Next</a>`;
        }

        paginationHtml += `</div>`;
        contentHtml += paginationHtml;
    }

    blogContainer.innerHTML = contentHtml;
}

window.onload = renderBlogList;

    </script>
